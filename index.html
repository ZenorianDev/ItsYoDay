<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Your Day!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div class="form-container" id="formContainer">
        <h1>Create a Birthday Message</h1>
        <div class="form-group">
            <label for="friendName">Friend's Name:</label>
            <input type="text" id="friendName" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="letterMessage">Your Message (separate sentences with periods):</label>
            <textarea id="letterMessage" placeholder="Write your birthday message"></textarea>
        </div>
        <div class="form-group">
            <label for="signature">Your Signature:</label>
            <input type="text" id="signature" placeholder="Enter your name">
        </div>
        <button onclick="generateLink()">Done</button>
        <div id="linkContainer" style="display: none;">
            <p>Share this link with your friend:</p>
            <input type="text" id="shareLink" readonly>
            <button onclick="copyLink()">Copy Link</button>
        </div>
    </div>
    <div class="birthday-container" id="birthdayContainer" style="display: none;">
        <div class="black-screen" id="blackScreen">
            <button class="switch-light" onclick="switchLight()">Click to Switch Light</button>
        </div>
        <div class="content" id="content">
            <h1 id="greeting">Happy Birthday!</h1>
            <div class="cake" id="cake"></div>
            <div class="subtitle" id="subtitle"></div>
            <canvas id="confettiCanvas"></canvas>
            <audio id="birthdayMusic" loop>
                <source id="audioSource" src="Happy Birthday to You - piano instrumental with lyrics.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
